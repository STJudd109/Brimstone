<template name="main">
<div class="vertical-center">
<div class="container-fluid">

  <header class="row">
      <div class="col-xs-2">
        <!-- <div class="round-button newitem"><div class="round-button-circle"><a class="round-button">add</a></div></div> -->
      </div>

      </div>
      <div class="col-xs-2">
        <!-- <button class="pull-right btn btn-default sidebag">SideBag</button> -->
        <!-- <div class="round-button newitem"><div class="round-button-circle"><a class="round-button">Bag</a></div></div> -->

    </header>
  <div class="filler"></div>

</div>

/////////////////////////Character list item/////////////////////////////////

<template name="charlist">
<div class="row text-center char" >
  <dl class="col-xs-8">
<dt><h4>{{name}}</h4></dt>
<dd class="text">{{class}}  lvl: {{lvl}}</dd>
  </dl>
  <div class="col-xs-4"> 
<!-- <button class="edit">Edit</button> -->
<button class="delete">&times;</button>
</div>
  </div>
</template>

<template name="extras">
<div class="vertical-center">
<div class="container-fluid">
{{#with information}}
  <header class="row">
      <div class="col-xs-2">
        <!-- <div class="round-button newitem"><div class="round-button-circle"><a class="round-button">add</a></div></div> -->
      </div>
      <div class="col-xs-8">
      <h1 class="text-center">Extras</h1>
      <!-- <div class="round-button newitem"><div class="round-button-circle"><a class="round-button">add</a></div></div> -->
      </div>
      <div class="col-xs-2">
        <!-- <button class="pull-right btn btn-default sidebag">SideBag</button> -->
        <!-- <div class="round-button newitem"><div class="round-button-circle"><a class="round-button">Bag</a></div></div> -->
      </div>
    </header>
  <!-- <div class="filler"></div> -->
  <div class="content-mid">
  
  <div class="row text-center form-group">
    <div class="col-xs-6">
    <h6>Injections</h6>
      <select class="injections" id="injections">
        <option>{{injections}}</option>
        <option>Anti-Venom</option>
        <option>Void Vapor</option>
        <option>Dark Stone</option>
        <option>Starts with S</option>
      </select>
    </div>
    <div class="col-xs-6">
    <h6>Sheriff's Bounty</h6>
        <p class="data-box">{{> editableText collection="extra" field="Sbounty"}}</p>
    </div>
  </div>
  <div class="row text-center form-group">
    <div class="col-xs-6">
    <h6>Vision Quest</h6>
      <select class="vquest" id="vquest">
        <option>{{Vquest}}</option>
        <option>Snake</option>
        <option>Eagel</option>
        <option>Rat</option>
        <option>Tiger</option>
        <option>Small child</option>
        <option>Listerene Packets</option>
      </select>
    </div>
    <div class="col-xs-6">
    <h6>Outpost bounty</h6>
        <p class="data-box">{{> editableText collection="extra" field="Obounty"}}</p> 
    </div>
  </div>
  <div class="row text-center">
    <div class="col-xs-6">
    <h6>Blessed Aura</h6>
      <select class="aura" id="aura">
        <option>{{aura}}</option>
        <option>Blue</option>
        <option>African-American</option>
        <option>Yellow</option>
        <option>Red</option>
        <option>Pride colors</option>
      </select>
      <h6>Transport</h6>
      <div class="data-box"><h6>{{> editableText collection="extra" field="transport"}}</h6></div>
      <h6>horseShoes</h6>
      <div class="data-box"><h6>{{> editableText collection="extra" field="horseShoes"}}</h6></div>
    </div>
    <div class="col-xs-6">
    <h4>-Ready for Use-</h4>
    <p>Specimen Jar</p>
      <input checked="{{specimenJar}}" type="checkbox" class="sj" id="sj">
      <p>Spirit Guide</p>
      <input checked="{{spiritGuide}}" type="checkbox" class="sg" id="sg"/>
      <p>Mutant Prophecy</p>
      <input checked="{{mutantProf}}" type="checkbox" class="mp" id="mp"/>
    </div>

  </div>
  <div class="row text-center">
  <div class="filler-small"></div>

<template name="ammoitem">
<div class="row text-center item">
<div class="col-xs-8">
<dl>

 <!--  <dd >{{desc}}</dd> -->
</dl>
</div>
<div class="col-xs-3 ">
<p class="info-box">{{count}}</p>
</div>
</div>

</template>

<template name="ammodesc">
{{#with active}}
<div class="vertical-center ">
<div class="container">
 <header class="row">
      <h1 class="text-center">Ammo Details</h1>
    </header>
<!-- <div class="filler"></div> -->
<div class="row text-center">
<div class="col-xs-12">
<dl>
<dt class="text"><h3>{{> editableText collection="ammo" field="name"}}</h3>
</dt>
  <dd> Description: {{> editableText collection="ammo" field="desc"}}</dd>
  <dd> Quantity: {{count}}</dd>
</dl>
</div>
</div>
<button class=" btn done">Done</button>
<button class=" btn delete pull-right">Delete</button>
</div>
</div>
{{/with}}
</template>
