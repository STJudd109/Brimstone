<template name="charlist">
<div class="row text-center char" >
  <dl class="col-xs-8">
<dt><h4>{{name}}</h4></dt>
<dd class="text">{{class}}  lvl: {{lvl}}</dd>
  </dl>
  <div class="col-xs-4"> 
<!-- <button class="edit">Edit</button> -->
<button class="delete">&times;</button>
</div>
  </div>
</template>


<template name="charinfo">

{{#with activeCharacter}}
<div class="vertical-center">
<nav class="navbar-default navbar-fixed-top">
<div class="container">
<div class="row">
<div class="col-xs-1">
  <button class="back pull-left">&times;</button>
</div>
    <div class="col-xs-11">
      <h3 class="text-center">Hero Details
      </h3>
    </div>
  </div>
</div>
</nav>
<!-- <div class="vertical-center"> -->
<div class="container-fluid">
<div class="filler"></div>
  <div class="row">
    <div class="col-xs-4 pull-left">
      <h4 class="text-center">
        {{> editableText collection="characters" field="name"}}
      </h4>
    </div>
    <div class="col-xs-4 pull-right">
      <h4 class="text-center">
        Class: {{> editableText collection="characters" field="class"}}
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 pull-left">
      <h4 class="text-center">
        {{> editableText collection="characters" field="keys"}}
      </h4>
    </div>
    <div class="col-xs-4 pull-right">
      <h4 class="text-center">
        Lvl: {{> editableText collection="characters" field="lvl"}}
      </h4>
    </div>
  </div>
  
<div class="row">
<div class="table">
    <table class="table table-bordered text-center">
  <thead>
    <tr class="text-center">
      <th >Stats</th>
    </tr>
  </thead>
  <tbody>
  <tr class="active">
      <td class="text-center">agility</td>
      <td class="text-center">cunning</td>
      <td class="text-center">spirit</td>
      <td class="text-center">maxGrit</td>
  </tr>
    <tr >
      <td class="agility-cell">{{> editableText collection="characters" field="agility"}}</td>
      <td class="cunning-cell">{{> editableText collection="characters" field="cunning"}}</td>
      <td class="spirit-cell">{{> editableText collection="characters" field="spirit"}}</td>
      <td class="maxGrit-cell">{{> editableText collection="characters" field="maxGrit"}}</td>
    </tr>
    <tr class="active"> 
      <td class="agility-cell">strength</td>
      <td class="cunning-cell">lore</td>
      <td class="spirit-cell">luck</td>
      <td class="maxGrit-cell">initiative</td>
    </tr>
    <tr>
      <td class="agility-cell">{{> editableText collection="characters" field="strength"}}</td>
      <td class="cunning-cell">{{> editableText collection="characters" field="lore"}}</td>
      <td class="spirit-cell">{{> editableText collection="characters" field="luck"}}</td>
      <td class="maxGrit-cell">{{> editableText collection="characters" field="initiative"}}</td>
    </tr>
    <tr class="active">
      <td class="agility-cell">health</td>
      <td class="cunning-cell">sanity</td>
      <td class="spirit-cell">melee</td>
      <td class="maxGrit-cell">corruption</td>
    </tr>
    <tr>
      <td class="agility-cell">{{> editableText collection="characters" field="health"}}</td>
      <td class="cunning-cell">{{> editableText collection="characters" field="sanity"}}</td>
      <td class="spirit-cell">{{> editableText collection="characters" field="melee"}}</td>
      <td class="maxGrit-cell">{{> editableText collection="characters" field="corruption"}}</td>
    </tr>
    <tr class="active">
      <td class="agility-cell">defense</td>
      <td class="cunning-cell">willpower</td>
      <td class="spirit-cell">combat</td>
      <td class="maxGrit-cell">darkStone</td>
    </tr>
    <tr>
      <td class="agility-cell">{{> editableText collection="characters" field="defense"}}</td>
      <td class="cunning-cell">{{> editableText collection="characters" field="willpower"}}</td>
      <td class="spirit-cell">{{> editableText collection="characters" field="combat"}}</td>
      <td class="maxGrit-cell">{{> editableText collection="characters" field="darkStone"}}</td>
    </tr>
    <tr class="active">
      <td class="agility-cell">armor</td>
      <td class="cunning-cell">Sarmor</td>
      <td class="spirit-cell">range</td>
      <td class="maxGrit-cell">maxWeight</td>
    </tr>
    <tr>
      <td class="agility-cell">{{> editableText collection="characters" field="armor"}}</td>
      <td class="cunning-cell">{{> editableText collection="characters" field="Sarmor"}}</td>
      <td class="spirit-cell">{{> editableText collection="characters" field="range"}}</td>
      <td class="maxGrit-cell">{{> editableText collection="characters" field="maxWeight"}}</td>
    </tr>
  </tbody>
</table>
</div>
</div>

  <div class="hero-extras">
    <div class="sub-container">
      <div class="gold">
        <div class="label">gold:</div>
        <div class="value">{{> editableText collection="characters" field="gold"}}</div>
      </div>
      <div class="exp">
        <div class="label">exp:</div>
        <div class="value">{{> editableText collection="characters" field="exp"}}</div>
      </div>
    </div>
    <div class="container">
      <div class="move">
        <div class="label"></div>
        <div class="value"></div>
        <button class="inc-button">&plus;</button>
      </div>
    </div>
  </div>
</div>
</div>
{{/with}}
{{> nav}}
</template>


<template name="inventoryitem">

<dl class="item sideitem dl-horizontal" >
<dt class="text "><h4>{{name}}</h4></dt>

<dd><span class="text">{{keys}}</span></dd>

<dd class="text">

<span class="text">Upgrade Slots: {{upgradeSlots}}</span>

<span class="text"> Weight: {{weight}}</span>

<span class="text ">Value: {{value}}</span>
<button class="delete pull-right">&times;</button>
</dd>

<dd class="text">{{desc}}</dd>

</dl>
</template>




<template name="Equipment">

<nav class="navbar-default navbar-fixed-top">
<div class="container-fluid">
<div class="row">
    <div class="col-xs-12">
      <h3 class="text-center">
        Inventory
      </h3>
    </div>
    <button class=" btn btn-default newitem">&plus; New Item</button>
  </div>
</div>
</nav>
{{#with inventory}}
<div class="vertical-center">
<div class="filler-inv"></div>
<div class="container-fluid">
      <div class="text-center">
          {{#each inventory}}
          {{> inventoryitem}}
          {{/each}}
      </div>
    </div>
    </div>
    {{/with}}
    {{#with itemWeight}}
    <p id="weight">Total Weight: {{itemWeight}}</p>
    {{/with}}
    
  {{> nav}}
</template>

<template name="sidebag">


<nav class="navbar-default navbar-fixed-top">
<div class="container-fluid">
<div class="row">
    <div class="col-xs-12">
      <h3 class="text-center">
        SideBag
      </h3>
    </div>
    <button class=" btn btn-default newitem">&plus; New Item</button>
  </div>
</div>
</nav>
{{#with inventory}}
<div class="vertical-center">
<div class="filler-inv"></div>
      <ul>
          {{#each inventory}}
          {{> sidebagItem}}
          {{/each}}
      </ul>
    </div>
{{/with}}
  {{> nav}}
</template>

<template name="sidebagItem">
<div class="row ">
<div class="col-xs-6">
<dl>
<dt class="text sideitem">{{name}} <span> ct: {{count}}</span></dt>
  <!-- <dd >{{desc}}</dd> -->
</dl>
</div>
<div class="col-xs-4">
<button class=" btn delete">&times;</button>
</div>
</div>

</template>


<template name="sidebagdesc">
{{#with inventory2}}
<nav class="navbar-default navbar-fixed-top">
<div class="container-fluid">
<div class="row">
    <div class="col-xs-12">
      <h3 class="text-center">
        Item Details
      </h3>
    </div>
  </div>
</div>
</nav>
<div class="vertical-center ">
<div class="container">
<div class="filler"></div>
<div class="row text-center">
<div class="col-xs-12">
<dl>
<dt class="text"><h3>{{> editableText collection="sidebag" field="name"}}</h3> <span> ct: {{> editableText collection="sidebag" field="count"}}</span>
</dt>
  <dd> Description: {{> editableText collection="sidebag" field="desc"}}</dd>
</dl>
</div>
</div>
<button class=" btn done">Done</button>
</div>
</div>
{{/with}}
</template>

<template name="equipmentdesc">
{{#with inventory2}}
<nav class="navbar-default navbar-fixed-top">
<div class="container-fluid">
<div class="row">
    <div class="col-xs-12">
      <h3 class="text-center">
        Item Details
      </h3>
    </div>
  </div>
</div>
</nav>
<div class="vertical-center ">
<div class="container">
<div class="filler"></div>
<div class="row text-center">
<div class="col-xs-12">
<dl>
<dt class="text"><h3>{{> editableText collection="inventory" field="name"}}</h3> 
</dt>
  <dd> {{> editableText collection="inventory" field="keys"}}</dd>
  <dd> <span>Slots: {{> editableText collection="inventory" field="upgradeSlots"}} </span> <span>Weight: {{> editableText collection="inventory" field="weight"}}</span> <span> Value: {{> editableText collection="inventory" field="value"}}</span> </dd>
  <dd> Description: {{> editableText collection="inventory" field="desc"}}</dd>
</dl>
</div>
</div>
<button class=" btn done">Done</button>
</div>

</div>
</div>

</template>
