<!-- /////////////////////////////////////////////////////////////////////////
/////////////////////////Main screen/////////////////////////////////
/////////////////////////////////////////////////////////////////////// -->

<template name="main">
<div class="vertical-center">
<div class="container">

  <header class="row">
      <h1 class="text-center">Heroes</h1>
      <!-- <button class="save btn-add">&plus; Add new Hero</button> -->
      <div class="round-button save"><div class="round-button-circle"><a class="round-button">Add</a></div></div>

    </header>
  <div class="filler"></div>
      {{#each Characters}}
        {{> charlist}}
      {{/each}}
</div>
</div>
</template>

<!-- /////////////////////////////////////////////////////////////////////////
/////////////////////////Character list item/////////////////////////////////
/////////////////////////////////////////////////////////////////////// -->

<template name="charlist">
<div class="row text-center char" >
  <dl class="col-xs-8">
<dt><h4>{{name}}</h4></dt>
<dd class="text">{{class}}  lvl: {{lvl}}</dd>
  </dl>
  <div class="col-xs-4"> 
<!-- <button class="edit">Edit</button> -->
<button class="delete">&times;</button>
</div>
  </div>
</template>

<template name="Equipment">
{{#with inventory}}

<div class="vertical-center">
<!-- <div class="filler-inv"></div> -->
<div class="container-fluid">
<header class="row">
      <h1 class="text-center">Inventory</h1>
    </header>
    <button class=" btn btn-default newitem">&plus; New Item</button>
  <div class="row invitem">
      <div class="text-center">
          {{#each inventory}}
          {{> inventoryitem}}
          {{/each}}
      </div>
    </div>
      {{#with itemWeight}}
      <div class="row">
    <p id="weight" class="text-center">Total Weight: {{itemWeight}}</p>
    </div>
    {{/with}}
    </div>
    </div>
    {{/with}}
    
    
  {{> nav}}
</template>


<!-- /////////////////////////////////////////////////////////////////////////
/////////////////////////inventory item/////////////////////////////////
/////////////////////////////////////////////////////////////////////// -->


<template name="inventoryitem">

<dl class="item sideitem dl-horizontal" >
<dt class="text "><h4>{{name}}</h4></dt>

<dd><span class="text">{{keys}}</span></dd>

<dd class="text">

<span class="text">Upgrade Slots: {{upgradeSlots}}</span>

<span class="text"> Weight: {{weight}}</span>

<span class="text ">Value: {{value}}</span>
<button class="delete pull-right">&times;</button>
</dd>

<dd class="text">{{desc}}</dd>

</dl>
</template>


<!-- /////////////////////////////////////////////////////////////////////////
/////////////////////////equipment desc item/////////////////////////////////
/////////////////////////////////////////////////////////////////////// -->

<template name="equipmentdesc">
{{#with inventory2}}

<div class="vertical-center ">
<div class="container">
<header class="row">
      <h1 class="text-center">Item Details</h1>
    </header>
<!-- <div class="filler"></div> -->
<div class="row text-center">
<div class="col-xs-12">
<dl>
<dt class="text"><h3>{{> editableText collection="inventory" field="name"}}</h3> 
</dt>
  <dd> {{> editableText collection="inventory" field="keys"}}</dd>
  <dd> <span>Slots: {{> editableText collection="inventory" field="upgradeSlots"}} </span> <span>Weight: {{> editableText collection="inventory" field="weight"}}</span> <span> Value: {{> editableText collection="inventory" field="value"}}</span> </dd>
  <dd> Description: {{> editableText collection="inventory" field="desc"}}</dd>
</dl>
</div>
<button class=" btn newitem">add slot</button>
</div>
</div>
<div class="container subitem">
<ul>
  {{#each slotItem}}
<li class="sideitem">
<dl>
  <dt><h4>{{name}}</h4></dt>
  <dd >Costs {{slots}} slot</dd>
  </dl>
</li>
{{/each}}
</ul>
</div>
<!-- <button class=" btn done navbar-fixed-bottom">Done</button> -->
<button class=" btn done">Done</button>
</div>
{{/with}}
</template>
